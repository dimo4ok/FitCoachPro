name: FitCoachPro CI

# on:
#     workflow_dispatch:
#     push:
#         branches:
#             - master

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - develop

env:
  AZURE_WEBAPP_NAME: FitCoachPro # set this to the name of your Azure Web App
  AZURE_WEBAPP_PACKAGE_PATH: "publish" # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: "9.x"
  SOLUTION_PATH: "FitCoachPro.sln"
  API_PROJECT_PATH: "src/FitCoachPro.API"
  PUBLISH_DIR: "publish"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Test
        run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-restore --no-build --verbosity normal

      # - name: Publish
      #   run: dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release --no-restore --no-build --property:PublishDir=${{ env.PUBLISH_DIR }}
      - name: Publish
        run: dotnet publish src/FitCoachPro.API --configuration Release --no-restore --no-build --output publish

      - name: Publish Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          # path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    name: Deploy to Azure
    runs-on: windows-latest
    needs: [build-and-test]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
